<html>
  <head>
    <!-- gulp:css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bfm.css">
    <!-- endgulp -->
  </head>

  <body style="color: #fff; background-color: #333;">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">File <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a id="newChartBtn" href="#">New chart</a></li>
              <li><a id="JsonBtn" href="#">Copy/Paste JSON</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Edit <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Select all nodes</a></li>
              <li><a href="#">Add node</a></li>
              <li><a href="#">Connect selected nodes</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Help <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Documentation</a></li>
              <li><a href="https://github.com/CrudeOil/bfm">Github</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    
    <div id="mainflowdiv">
      <canvas id="mainflow"></canvas>
    </div>


    <div id="detailsPane" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 id="detailsTitle" class="modal-title"></h1>
          </div>
          <div id="detailsBody" class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="saveLoadPane" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 id="detailsTitle" class="modal-title">Load/Save chart JSON</h4>
          </div>
          <textarea id="jsonText" class="form-control" rows="3"></textarea>
          <div class="modal-footer">
            <button id="loadJsonBtn" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- gulp:js -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/markdown-it/dist/markdown-it.min.js"></script>
    <script src="js/bfm.js"></script>
    <script src="js/flow.chart.js"></script>
    <script src="js/flow.chart.physics.js"></script>
    <script src="js/flow.chart.graphics.js"></script>
    <script src="js/flow.chart.control.js"></script>
    <script src="js/flow.objects.js"></script>
    <script src="js/flow.util.js"></script>
    <!-- endgulp -->
  </body>
</html>
